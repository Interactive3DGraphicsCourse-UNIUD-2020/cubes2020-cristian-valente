<html>
	<head>
		<title>Starting Code for 1st Project 2017</title>
		<style>

		body {
			font-family: Monospace;
			background-color: #97DBD1;
			margin: 0px;
			overflow: hidden;
		}

		canvas {
			width: 100%;
			height: 100%;
		}

	</style>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="lib/Coordinates.js"></script>
		<script src="lib/OrbitControls.js"></script>
	</head>
	<body>

		<script>

		var scene, camera, renderer, controls, stats;

		//return array with height data from img, taken from: http://danni-three.blogspot.it/2013/09/threejs-heightmaps.html
		function getHeightData(img,scale) {

		 if (scale == undefined) scale=1;

		    var canvas = document.createElement( 'canvas' );
		    canvas.width = img.width;
		    canvas.height = img.height;
		    var context = canvas.getContext( '2d' );

		    var size = img.width * img.height;
		    var data = new Float32Array( size );

		    context.drawImage(img,0,0);
				scene.background = new THREE.Color( 0x97DBD1 );
		    for ( var i = 0; i < size; i ++ ) {
		        data[i] = 0
		    }

		    var imgd = context.getImageData(0, 0, img.width, img.height);
		    var pix = imgd.data;

		    var j=0;
		    for (var i = 0; i<pix.length; i +=4) {
		        var all = pix[i]+pix[i+1]+pix[i+2];  // all is in range 0 - 255*3
		        data[j++] = scale*all/3;
		    }

		    return data;
		}

		function Start() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			renderer = new THREE.WebGLRenderer( {antialias: true} );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			document.body.appendChild( renderer.domElement );

			camera.position.set(3,4,6);
			camera.lookAt( new THREE.Vector3(0,0,0));

			controls = new THREE.OrbitControls( camera, renderer.domElement );


			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			// uncomment if you need to draw coordinate axes when building the scene
			//Coordinates.drawAllAxes();




			// terrain
		  var img = new Image();
		  img.onload = function () {

		      //get height data from img
		    var data = getHeightData(img,0.3);
				createTerrain(data);

		  };
		  // load img source
		  img.src = "textures/TerrainMid.jpg";



		}

		function createTerrain(data){
			var size = data.length;
			var acapo =  Math.sqrt(size);

			var x = 0 ;
			var y = 0	;
			var best = data[0];
			var lowest = best;

			for(var i=0;i<size;i++){

				var color = choosecolor(data[i]);
				var mat = new THREE.MeshBasicMaterial({color: color});
				var geo = new THREE.BoxBufferGeometry(1,1,1);
				var cube = new THREE.Mesh(geo,mat);
				if(data[i]>best){
					best=data[i];
				}
				if(data[i]<lowest){
					lowest=data[i];
				}
				scene.add(cube);
				cube.position.set(x,data[i]/2.3,y);
				x++;
				if(x==acapo){
					x=0;
					y++;}
				}

				console.log(best,lowest);

		}

		function choosecolor(value){

			if(value<=1){ return 0x000055;


			}else if(value<=3 && value>1){  return 0x0000ff;


			}else if(value<=5 && value>3){ return 0x00ffff;


			}else if(value<=7 && value>5){return 0xc7bb6b;


			}else  if(value<=9 && value>7){return 0xe6d45c;


			}else  if(value<=12 && value>9){return 0X00dd00;

			}else  if(value<=18 && value>12){return 0x7a3b26;

			}else  if(value<=22 && value>18){return 0X522a1d;

			}else  if(value<=23 && value>22){return 0X5f8f5b;

			}else  if(value<=29 && value>23){return 0x99887f;

			}else  if(value<=36 && value>29){return 0xffffff;}



		}




		function Update() {
			requestAnimationFrame( Update );
			controls.update();
			stats.update();
			Render();
		}

		function Render() {

			renderer.render(scene, camera);
		}

		Start();
		Update();

		</script>
	</body>
</html>
